name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - '_posts/**'  # Trigger on changes to _posts folder
      - '_config.yml'  # Also trigger on config changes
      - 'assets/**'   # And on asset changes
  # Allows manual triggering
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1    # Changed to v1 for stability
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 1          # Cache version added here

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Dependencies
        run: |
          bundle install
          
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
